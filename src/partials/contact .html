<section id="contact">
  <div class="container contact-us">
    <h2 class="contact-title">Contact Us</h2>
    <ul class="contact-list">
      <li class="contact-items">
        <p class="contact-p">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form" autocomplete="off">
          <label class="form-label-contact">
            <input
              class="form-input-contact"
              type="text"
              name="user-name"
              placeholder="Name"
              required
            />
          </label>
          <label class="form-label-contact">
            <input
              class="form-input-contact"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
          <label class="form-label-contact">
            <input
              class="form-input-contact"
              type="tel"
              name="tel"
              placeholder="+380"
              required
            />
          </label>
          <label class="form-label-contact">
            <textarea
              class="form-input-contact area"
              name="comment"
              placeholder="Comment"
            ></textarea>
          </label>
          <button class="form-button-contact" type="submit">Send</button>
        </form>
      </li>
      <li class="contact-items">
        <picture>
          <source
            srcset="
              ./img/contact/rectangle.jpg    1x,
              ./img/contact/rectangle@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/contact/rectangle-tab.jpg    1x,
              ./img/contact/rectangle-tab@2x.jpg 2x
            "
            media="(max-width: 1279px)"
          />
          <source
            srcset="
              ./img/contact/rectangle-full.jpg    1x,
              ./img/contact/rectangle-full@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            src="./img/contact/rectangle-full.jpg"
            alt="Image of a watch on rock"
            width="704"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
